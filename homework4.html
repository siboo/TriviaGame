<!DOCTYPE html>
<html>
	<head>
		<title>
			
		</title>
	</head>
	<style>
		img {
			height: 100px;
			width: 100px;

		}
		.crystals {
			display: inline-block;
		}

		.goalContainer {
			display: inline-block;
		}
	</style>
	<body>
		<header>Crystal Collector</header>
		<section class="instruction"> Let's start the Crystal Game! </section>
		<section class="goalContainer">
			<aside class="goalNumber"></aside>
			<aside class="result">
				<p class="win">Wins: </p>
				<p class="lost"> Lost: </p>
			</aside>
		</section>	
		<section class="crystalContainer">
			<div class="firstCrystal crystals" id="c1">
				<img src="blue.png" >
			</div>
			<div class="secondCrystal crystals" id="c2">
				<img src="red.png" >
			</div>

			<div class="thirdCrystal crystals" id="c3">
				<img src="orange.png" >
			</div>
			<div class="fourthCrystal crystals" id="c4">
				<img src="green.png" >
			</div>
		</section>
		<section></section>
		<section class="score"></section>

	</body>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="game.js"></script>
</html>
